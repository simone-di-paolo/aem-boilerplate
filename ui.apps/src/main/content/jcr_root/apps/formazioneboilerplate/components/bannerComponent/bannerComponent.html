<!-- banner component -->
<sly data-sly-use.model="com.formazioneboilerplate.core.models.BannerComponent">
    <sly data-sly-list="${model.elementsBanners}">
        <div class="banner-component ${item.selectTheme}">
            <div class="banner-left-container">
                <img class="banner-image" src="${item.image}" alt="Image">
            </div>
            <div class="banner-right-container">
                <h2>${item.title}</h2>
                <p>${item.subtitle}</p>
                <p>${item.text}</p>
            </div>
        </div>
    </sly>
</sly>
